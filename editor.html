<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit & Sign PDF - Editsome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f3fdf7;
      color: #222;
    }
    h2 {
      color: #009c59;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    input, button {
      margin: 10px;
      padding: 8px 15px;
      font-size: 15px;
    }
    button {
      background: #009c59;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #007c48;
    }
  </style>
</head>
<body>
  <header>Edit, Annotate & Sign Your PDF</header>

  <div style="text-align:center; margin-top:20px;">
    <input type="file" id="pdfUpload" accept="application/pdf">
  </div>

  <div id="toolbar" style="text-align:center; margin:15px;">
    <button id="addText">Add Text</button>
    <button id="addCheck">Add ✔</button>
    <button id="addCross">Add ❌</button>
    <button id="drawSign">Draw Signature</button>
    <button id="clearCanvas">Clear Drawing</button>
    <button id="savePdf">Save Edited PDF</button>
  </div>

  <canvas id="pdfCanvas" style="border:1px solid #ccc; display:block; margin: 0 auto; cursor: crosshair;"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    const fileInput = document.getElementById('pdfUpload');
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    let pdfDoc = null, currentPage = 1, scale = 1.2;
    let isDrawing = false, drawingMode = false;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileURL = URL.createObjectURL(file);
      const pdf = await pdfjsLib.getDocument(fileURL).promise;
      pdfDoc = pdf;
      renderPage(currentPage);
    });

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      const renderContext = { canvasContext: ctx, viewport: viewport };
      await page.render(renderContext).promise;
    }

    // Add annotations
    document.getElementById('addText').addEventListener('click', () => addAnnotation('text'));
    document.getElementById('addCheck').addEventListener('click', () => addAnnotation('check'));
    document.getElementById('addCross').addEventListener('click', () => addAnnotation('cross'));

    function addAnnotation(type) {
      canvas.addEventListener('click', function place(event) {
        const x = event.offsetX, y = event.offsetY;
        ctx.font = "16px Arial";
        ctx.fillStyle = "black";
        if (type === 'text') {
          const text = prompt("Enter text:");
          if (text) ctx.fillText(text, x, y);
        }
        if (type === 'check') ctx.fillText("✔", x, y);
        if (type === 'cross') ctx.fillText("❌", x, y);
        canvas.removeEventListener('click', place);
      });
    }

    // Signature Drawing
    document.getElementById('drawSign').addEventListener('click', () => {
      drawingMode = true;
      alert("Draw your signature on the PDF!");
    });

    canvas.addEventListener('mousedown', e => {
      if (!drawingMode) return;
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', e => {
      if (isDrawing && drawingMode) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      ctx.closePath();
    });

    document.getElementById('clearCanvas').addEventListener('click', () => {
      renderPage(currentPage);
    });

    // Save the edited PDF
    document.getElementById('savePdf').addEventListener('click', async () => {
      const link = document.createElement('a');
      link.download = 'edited.pdf';
      link.href = canvas.toDataURL('application/pdf');
      link.click();
    });
  </script>
</body>
