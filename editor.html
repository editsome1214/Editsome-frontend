<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit & Sign PDF - Editsome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f3fdf7;
      color: #222;
    }
    h2 {
      color: #009c59;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    input, button {
      margin: 10px;
      padding: 8px 15px;
      font-size: 15px;
    }
    button {
      background: #009c59;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #007c48;
    }
  </style>
</head>
<body>
  <h2>Edit & Sign Your PDF</h2>
  <input type="file" id="pdfFile" accept="application/pdf">
  <br>
  <canvas id="pdfCanvas"></canvas>
  <br>
  <button id="clear">Clear Signature</button>
  <button id="save">Save Signed PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    const fileInput = document.getElementById('pdfFile');
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    let pdfDoc = null;
    let drawing = false;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileData = new Uint8Array(await file.arrayBuffer());
      const pdf = await pdfjsLib.getDocument({ data: fileData }).promise;
      pdfDoc = pdf;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = { canvasContext: ctx, viewport: viewport };
      await page.render(renderContext).promise;
    });

    canvas.addEventListener('mousedown', () => { drawing = true; ctx.beginPath(); });
    canvas.addEventListener('mouseup', () => { drawing = false; });
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'black';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    document.getElementById('clear').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById('save').addEventListener('click', async () => {
      const originalPdfBytes = await pdfDoc.getData();
      const pdfDocNew = await PDFLib.PDFDocument.load(originalPdfBytes);
      const page = pdfDocNew.getPages()[0];
      const imgBytes = canvas.toDataURL('image/png').split(',')[1];
      const image = await pdfDocNew.embedPng(Uint8Array.from(atob(imgBytes), c => c.charCodeAt(0)));
      const { width, height } = page.getSize();
      page.drawImage(image, { x: 0, y: 0, width, height });

      const pdfBytes = await pdfDocNew.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'signed.pdf';
      link.click();
    });
  </script>
</body>
</html>
