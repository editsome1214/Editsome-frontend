<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editsome – Free Online PDF Editor</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f9fdfa;
      color: #333;
    }

    header {
      background-color: #2ecc71;
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    .container {
      text-align: center;
      margin-top: 60px;
    }

    .drop-area {
      border: 3px dashed #2ecc71;
      border-radius: 12px;
      padding: 50px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      background-color: #fff;
      transition: 0.3s;
    }

    .drop-area.dragover {
      background-color: #e9f9ef;
      border-color: #27ae60;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>Editsome – Free PDF Editor</header>

  <div class="container">
    <h2>Merge Your PDFs Instantly</h2>
    <div class="drop-area" id="drop-area">
      <p>Drag & drop your PDF files here<br>or click to select</p>
      <input type="file" id="fileElem" multiple accept="application/pdf" style="display:none;">
      <button id="fileSelect">Select Files</button>
    </div>
    <button id="mergeBtn">Merge PDFs</button>
    <p id="status"></p>
  </div>

  <footer>© 2025 Editsome – 100% Free Forever</footer>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileElem = document.getElementById("fileElem");
    const fileSelect = document.getElementById("fileSelect");
    const mergeBtn = document.getElementById("mergeBtn");
    const statusText = document.getElementById("status");
    let files = [];

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      files = Array.from(e.dataTransfer.files);
      statusText.textContent = ${files.length} file(s) ready to merge;
    });

    fileSelect.addEventListener("click", () => fileElem.click());
    fileElem.addEventListener("change", (e) => {
      files = Array.from(e.target.files);
      statusText.textContent = ${files.length} file(s) ready to merge;
    });

    mergeBtn.addEventListener("click", async () => {
      if (files.length === 0) {
        alert("Please select PDF files first!");
        return;
      }

      const formData = new FormData();
      files.forEach(file => formData.append("files", file));

      statusText.textContent = "Merging... Please wait.";

      const response = await fetch("https://editsome-backend-12.onrender.com/merge", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "merged.pdf";
        a.click();
        statusText.textContent = "✅ Merged successfully! File downloaded.";
      } else {
        statusText.textContent = "❌ Error merging PDFs. Try again.";
      }
    });
}
  }
});
</script>
</body>
</html>
